<!DOCTYPE html>
<html>
<head>
	<title>Contoh JavaScript</title>
	<script>
		// deklarasi variabel
		var nama = "Taufiq Nurrohman";
		var umur = 18;

		// menampilkan pesan dengan menggunakan variabel
		alert("Halo, nama saya " + nama + " dan umur saya " + umur + " tahun.");

		// membuat fungsi untuk memunculkan pesan
		function pesan() {
			document.getElementById("hasil").innerHTML = "j";
		}
	</script>
</head>
<body>
    <iframe src="frame.html" width="300" height="200"></iframe>
    
	<h1>Contoh Penggunaan JavaScript</h1>
	<p>Buatlah 1 file yang memanfaatkan javascript. Bertemakan bebas. Sekreatif mungkin.</p>
	<button onclick="pesan()">Klik saya</button>
	<p id="hasil"></p>
</body>
</html>
