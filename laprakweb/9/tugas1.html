    <form action="latihaneros1.php" method="post">
        <table>
            <tr>
                <td>Nama lengkap</td>
                <td><input type="text" name="nama_lengkap" placeholder="Masukkan Nama Lengkap anda"size="25" required pattern="[A-Za-z\s]+" title="Hanya huruf dan spasi yang diperbolehkan"/></td>
            </tr>

            </tr>

            </tr>

            <tr>

                <td><input type="password" name="password" size="20" placeholder="Semua karakter, min 8" minlength="8" required><b> (bonus)</b></b></td>
            </tr>

            <tr>
                <td style="padding: 10px;"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Buatlah akun saya" name="simpan"/></td>
            </tr>
        </table>
    </form>
