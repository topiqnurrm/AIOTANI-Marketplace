<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil VIKOR</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Hasil Perhitungan VIKOR</h1>
    <div>
      <a href="/home" style="display: block; margin-bottom: 10px"
        >Kembali ke home</a
      >
      <a href="{{ url_for('data_mahasiswa') }}">Kembali data mahasiswa</a>
    </div>

    <table>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>S</th>
        <th>R</th>
        <th>Q</th>
      </tr>
      {% for m in mahasiswa %}
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.nama }}</td>
        <td>{{ m.S }}</td>
        <td>{{ m.R }}</td>
        <td>{{ m.Q }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
